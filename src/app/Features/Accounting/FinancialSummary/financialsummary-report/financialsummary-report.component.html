<!-- ////////////////////////////////// REPORT PERIOD /////////////////////////////// -->

<div class="container-fluid  d-flex justify-content-start align-items-center mt-4">
    <div class="col-lg-12 position-relative">
        <div class="row">
            <div class="col-lg-2 col-xl-3 col-xxl-2">
                <div class="reports-controls">
                    <div class="header">
                        <h5 class="title m-0"><img src="" alt=""> <span class="slash">//</span>REPORT CONTROLS</h5>
                        <a type="button" class="close-btn ms-auto me-2" (click)="close()"><i
                                class="fa-solid fa-xmark"></i> </a>
                    </div>
                    <div class="body">
                        <div class="list-group">


                            <a class="list-group-item list-group-item-action p-3 ps-4" (click)="Tabs('C')"
                                [ngStyle]="{'background-color': tab == 'C' ? '#ecf0f3' : '#fff'}">
                                <div class=" list-btn">
                                    <div class="d-flex align-items-center justify-content-center row">
                                        <div class="col-3"><img class="rpt-icon"
                                                src="../../../assets/images/calendar-icon.png" alt="">
                                        </div>
                                        <div class="col-7">
                                            <div class="text-start">
                                                <h6 class="m-0 p-0">Month</h6>
                                                <p class="m-0 p-0">Choose the period or date range to report</p>
                                            </div>
                                        </div>
                                        <div class="col-2 m-auto text-end">
                                            <img class="arrow-icon" src="../../../assets/images/double-arrow-right.png"
                                                alt="">
                                        </div>
                                    </div>
                                </div>
                            </a>

                            <a class="list-group-item list-group-item-action p-3 ps-4" (click)="Tabs('S')"
                                [ngStyle]="{'background-color': tab == 'S' ? '#ecf0f3' : '#fff'}">
                                <div class=" list-btn">
                                    <div class="d-flex align-items-center justify-content-center row">
                                        <div class="col-3"><img class="rpt-icon" src="../../../assets/images/Stores.png"
                                                alt="">
                                        </div>
                                        <div class="col-7">
                                            <div class="text-start">
                                                <h6 class="m-0 p-0">Stores</h6>
                                                <p class="m-0 p-0">Choose the stores or groups for your report</p>
                                            </div>
                                        </div>
                                        <div class="col-2 m-auto text-end">
                                            <img class="arrow-icon" src="../../../assets/images/double-arrow-right.png"
                                                alt="">
                                        </div>
                                    </div>
                                </div>
                            </a>



                            <a class="list-group-item list-group-item-action p-3 ps-4" (click)="Tabs('T')"
                                [ngStyle]="{'background-color': tab == 'T' ? '#ecf0f3' : '#fff'}">
                                <div class=" list-btn">
                                    <div class="row d-flex align-items-center justify-content-center">
                                        <div class="col-3"> <img class="rpt-icon"
                                                src="../../../assets/images/Data-source.png" alt="">
                                        </div>
                                        <div class="col-7">
                                            <div class="text-start">
                                                <h6 class="m-0 p-0">Filters</h6>
                                                <p class="m-0 p-0">Choose additional filters for type and status of
                                                    deals</p>
                                            </div>
                                        </div>
                                        <div class="col-2 m-auto text-end">
                                            <img class="arrow-icon" src="../../../assets/images/double-arrow-right.png"
                                                alt="">
                                        </div>
                                    </div>
                                </div>
                            </a>

                        </div>
                    </div>
                    <div class="footer p-3 mb-2">
                        <div class="text-center d-flex align-items-center ">
                            <button type="button" class="btn btn-view mx-1" (click)="viewreport()">View Report</button>
                            <button type="button" class="btn btn-save mx-1 opacity-0">Save to Favorites</button>
                        </div>
                        <div class="cancel-txt" (click)="close()"><a>Cancel</a></div>
                    </div>
                </div>
            </div>
            <!-- ////////////////////////////////// REPORT PERIOD /////////////////////////////// -->

            <div class="col-lg-5 col-md-3 " *ngIf="tab=='C'">
                <div class="report-period">
                    <div class="header">
                        <h5 class="title m-0"><img src="" alt="">Report Period</h5> <a type="button"
                            class="close-btn ms-auto me-2"><i class="fa-solid fa-xmark" (click)="close()"></i> </a>
                    </div>
                    <div class="body px-5 py-4">
                        <div class="mb-3">
                            <h6 style="font-size: 0.8rem;"> Month</h6>
                            <div class="report-grid m-0 p-0 "> <button type="button" class="btn report-btn Selected"
                                    (click)="opencalender()"><span class="p-2">{{month |
                                        date:'MMMM/yyyy'}}</span></button> </div>

                            <div class="d-flex align-items-baseline">

                                <input [(ngModel)]="month" autocomplete="off" class="form-control date" name="date"
                                    bsDatepicker [bsConfig]="{dateInputFormat: 'MMMM/YYYY' }"
                                    (onShown)="onOpenCalendar($event)" (ngModelChange)="changeDate($event)"
                                    [maxDate]="maxDate" id="DateOfBirth" style="border: none;
                      color: #fff;
                      pointer-events: none;">
                            </div> <!-- <h5 > singlr Month</h5> -->
                        </div>
                    </div>
                </div>
            </div>




            <div class="col-lg-5" *ngIf="tab=='S'">
                <div class="report-grouping">
                    <div class="header text-center">
                        <div class="row mt-2 align-items-center justify-content-center">
                            <div class="col-5">
                                <h5 class="m-0 p-0">Stores</h5>
                            </div>
                            <!-- <div class="col-4"><h6 class="m-0 p-0">Choose up to 3 Filters to Group Your Data</h6></div> -->
                            <!-- <div class="col-3"><button type="button" class="btn report-btn ">Reset</button></div> -->
                        </div>
                        <a type="button" class="close-btn ms-auto me-2"><i class="fa-solid fa-xmark"
                                (click)="close()"></i> </a>
                    </div>
                    <div class="body px-5 py-4">
                        <div class="grouping-grid">
                            <button type="button" class="btn report-btn mb-10" (click)="individualStores(0)"
                                [ngClass]="{'Selected':selectedStore.length == stores.length,'UnSelected':selectedStore.length != stores.length}">All
                                Stores</button>
                        </div><br>
                        <div class="grouping-grid">

                            <button type="button" class="btn report-btn" *ngFor="let s of stores"
                                [ngClass]="{'Selected':selectedStore.indexOf( s.AS_ID)>=0,'UnSelected':selectedStore.indexOf(s.AS_ID)<0}"
                                (click)="individualStores(s.AS_ID)">{{s.DEALER_NAME}}</button>


                            <!-- <button type="button" class="btn report-btn">Salesperson</button>
                            <button type="button" class="btn report-btn">Sale Type</button>
                            <button type="button" class="btn report-btn">Salesperson</button> -->
                        </div>
                    </div>
                    <!-- <div class="footer p-3 mb-2">
                        <div class="text-center d-flex align-items-center justify-content-center">
                        <button type="button" class="btn btn-sm-save mx-2">Save</button>
                        <div class="cancel-txt mb-2 mx-2"><a href="#" class="m-0 p-0">Cancel</a></div>
                        </div>
                    </div> -->
                </div>
            </div>




            <div class="col-lg-4" *ngIf="tab=='T'">
                <div class="report-grouping">
                    <div class="header text-center">
                        <div class="row mt-2 align-items-center justify-content-center">
                            <div class="col-5">
                                <h5 class="m-0 p-0">Teams</h5>
                            </div>
                            <!-- <div class="col-4"><h6 class="m-0 p-0">Choose up to 3 Filters to Group Your Data</h6></div> -->
                            <!-- <div class="col-3"><button type="button" class="btn report-btn ">Reset</button></div> -->
                        </div>
                        <a type="button" class="close-btn ms-auto me-2"><i class="fa-solid fa-xmark"
                                (click)="close()"></i> </a>
                    </div>
                    <div class="body px-5 py-4">
                        <div class="grouping-grid">
                            <button type="button" class="btn report-btn" (click)="multipleorsingle('FT','StoreSummary')"
                                [ngClass]="{'Selected':FilterTabs.indexOf('StoreSummary')>=0, 'UnSelected':FilterTabs.indexOf('StoreSummary')<0}">STORE
                                SUMMARY</button>
                            <button type="button" class="btn report-btn"
                                (click)="multipleorsingle('FT','AdjustedEbitda')"
                                [ngClass]="{'Selected':FilterTabs.indexOf('AdjustedEbitda')>=0, 'UnSelected':FilterTabs.indexOf('AdjustedEbitda')<0}">Adjusted
                                EBITDA</button>
                            <button type="button" class="btn report-btn"
                                [ngClass]="{'Selected':Teams== 'FM','UnSelected':Teams!= 'FM'}"
                                (click)="multipleorsingle('FT','ExpenseTrend')"
                                [ngClass]="{'Selected':FilterTabs.indexOf('ExpenseTrend')>=0, 'UnSelected':FilterTabs.indexOf('ExpenseTrend')<0}">Expense
                                Trend</button>
                            <button type="button" class="btn report-btn" (click)="multipleorsingle('FT','VariableKPI')"
                                [ngClass]="{'Selected':FilterTabs.indexOf('VariableKPI')>=0, 'UnSelected':FilterTabs.indexOf('VariableKPI')<0}">Variable
                                KPI</button>



                            <!-- <button type="button" class="btn report-btn">Salesperson</button>
                            <button type="button" class="btn report-btn">Sale Type</button>
                            <button type="button" class="btn report-btn">Salesperson</button> -->
                        </div>
                    </div>
                    <!-- <div class="footer p-3 mb-2">
                        <div class="text-center d-flex align-items-center justify-content-center">
                        <button type="button" class="btn btn-sm-save mx-2">Save</button>
                        <div class="cancel-txt mb-2 mx-2"><a href="#" class="m-0 p-0">Cancel</a></div>
                        </div>
                    </div> -->
                </div>
            </div>


            <div class="col-lg-4" *ngIf="tab=='T' && FilterTabs.indexOf('ExpenseTrend')>=0">
                <div class="report-salesperson">
                    <div class="header text-center px-5 pt-4">
                        <div class="row">
                            <div class="col-6 d-flex justify-content-center align-items-end">
                                <h5 class="m-0 p-0">Expense Trend</h5>
                            </div>
                            <div class="col-6"></div>
                        </div>

                        <a type="button" class="close-btn ms-auto me-2"><i class="fa-solid fa-xmark"
                                (click)="close()"></i> </a>
                    </div>

                    <div class="body px-5 py-4">

                        <div class="sales-grid">

                            <button type="button" class="btn report-btn "
                                (click)="multipleorsingle('SFT','VariableTrendsvsBudget')"
                                [ngClass]="{'Selected':SubFiltersTab.indexOf('VariableTrendsvsBudget')>=0, 'UnSelected':SubFiltersTab.indexOf('VariableTrendsvsBudget')<0}">Variable
                                Trends VS. Budget
                            </button>

                            <button type="button" class="btn report-btn "
                                (click)="multipleorsingle('SFT','VariableTrendsvsStores')"
                                [ngClass]="{'Selected':SubFiltersTab.indexOf('VariableTrendsvsStores')>=0, 'UnSelected':SubFiltersTab.indexOf('VariableTrendsvsStores')<0}">Variable
                                Trends VS. Stores
                            </button>
                            <!-- <button type="button" class="btn report-btn ">Sale Type</button>
                            <button type="button" class="btn report-btn ">Salesperson</button>
                            <button type="button" class="btn report-btn ">Salesperson</button>
                            <button type="button" class="btn report-btn ">Sale Type</button>
                            <button type="button" class="btn report-btn ">Salesperson</button> -->
                        </div>
                    </div>
                    <!-- <div class="footer pt-2">
                        <div class="text-center d-flex align-items-center justify-content-center">
                        <button type="button" class="btn btn-sm-save mx-2">Save</button>
                        <div class="cancel-txt mb-2 mx-2"><a href="#" class="m-0 p-0">Cancel</a></div>
                        </div>
                    </div> -->
                </div>
            </div>
            <div class="col-lg-4" *ngIf="tab=='T' && FilterTabs.indexOf('VariableKPI')>=0">
                <div class="report-salesperson">
                    <div class="header text-center px-5 pt-4">
                        <div class="row">
                            <div class="col-6 d-flex justify-content-center align-items-end">
                                <h5 class="m-0 p-0">Variable KPI</h5>
                            </div>
                            <div class="col-6"></div>
                        </div>

                        <a type="button" class="close-btn ms-auto me-2"><i class="fa-solid fa-xmark"
                                (click)="close()"></i> </a>
                    </div>

                    <div class="body px-5 py-4">



                        <div class="sales-grid">

                            <button type="button" class="btn report-btn "
                                (click)="multipleorsingle('SFT','VariableTrendsvsBudget')"
                                [ngClass]="{'Selected':SubFiltersTab.indexOf('VariableTrendsvsBudget')>=0, 'UnSelected':SubFiltersTab.indexOf('VariableTrendsvsBudget')<0}">Variable
                                Trends VS. Budget
                            </button>

                            <button type="button" class="btn report-btn "
                                (click)="multipleorsingle('SFT','VariableTrendsvsStores')"
                                [ngClass]="{'Selected':SubFiltersTab.indexOf('VariableTrendsvsStores')>=0, 'UnSelected':SubFiltersTab.indexOf('VariableTrendsvsStores')<0}">Variable
                                Trends VS. Stores
                            </button>
                            <!-- <button type="button" class="btn report-btn ">Sale Type</button>
                            <button type="button" class="btn report-btn ">Salesperson</button>
                            <button type="button" class="btn report-btn ">Salesperson</button>
                            <button type="button" class="btn report-btn ">Sale Type</button>
                            <button type="button" class="btn report-btn ">Salesperson</button> -->
                        </div>
                    </div>
                    <!-- <div class="footer pt-2">
                        <div class="text-center d-flex align-items-center justify-content-center">
                        <button type="button" class="btn btn-sm-save mx-2">Save</button>
                        <div class="cancel-txt mb-2 mx-2"><a href="#" class="m-0 p-0">Cancel</a></div>
                        </div>
                    </div> -->
                </div>
            </div>

        </div>
    </div>
</div>
