<div class="container-fluid  d-flex justify-content-start align-items-center mt-4">
    <div class="col-lg-12 position-relative">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-5">
                <div class="reports-controls">
                    <div class="header">
                        <h5 class="title m-0"><img src="" alt=""> <span class="slash">//</span>REPORT CONTROLS</h5>
                        <a type="button" class="close-btn ms-auto me-2" (click)="close()"><i
                                class="fa-solid fa-xmark"></i> </a>
                    </div>
                    <div class="body">
                        <div class="list-group">
                            <a class="list-group-item list-group-item-action p-3 ps-4" (click)="Tabs('C')"
                                [ngStyle]="{'background-color': tab == 'C' ? '#ecf0f3' : '#fff'}">
                                <div class=" list-btn">
                                    <div class="d-flex align-items-center justify-content-center row">
                                        <div class="col-3"><img class="rpt-icon"
                                                src="../../../../../assets/images/calendar-icon.png" alt="">
                                        </div>
                                        <div class="col-7">
                                            <div class="text-start">
                                                <h6 class="m-0 p-0">Timeframe</h6>
                                                <p class="m-0 p-0">Choose the period or date range to report</p>
                                            </div>
                                        </div>
                                        <div class="col-2 m-auto text-end">
                                            <img class="arrow-icon"
                                                src="../../../../../assets/images/double-arrow-right.png" alt="">
                                        </div>
                                    </div>
                                </div>
                            </a>

                            <a class="list-group-item list-group-item-action p-3 ps-4" (click)="Tabs('S')"
                                [ngStyle]="{'background-color': tab == 'S' ? '#ecf0f3' : '#fff'}">
                                <div class=" list-btn">
                                    <div class="d-flex align-items-center justify-content-center row">
                                        <div class="col-3"><img class="rpt-icon"
                                                src="../../../../../assets/images/Stores.png" alt="">
                                        </div>
                                        <div class="col-7">
                                            <div class="text-start">
                                                <h6 class="m-0 p-0">Stores</h6>
                                                <p class="m-0 p-0">Choose the stores or groups for you report</p>
                                            </div>
                                        </div>
                                        <div class="col-2 m-auto text-end">
                                            <img class="arrow-icon"
                                                src="../../../../../assets/images/double-arrow-right.png" alt="">
                                        </div>
                                    </div>
                                </div>
                            </a>


                            <a class="list-group-item list-group-item-action p-3 ps-4" (click)="Tabs('F')"
                                [ngStyle]="{'background-color': tab == 'F' ? '#ecf0f3' : '#fff'}">
                                <div class=" list-btn">
                                    <div class="row d-flex align-items-center justify-content-center">
                                        <div class="col-3"> <img class="rpt-icon"
                                                src="../../../../../assets/images/Data-source.png" alt="">
                                        </div>
                                        <div class="col-7">
                                            <div class="text-start">
                                                <h6 class="m-0 p-0">Filters</h6>
                                                <p class="m-0 p-0">Choose additional filters for type and status of
                                                    deals</p>
                                            </div>
                                        </div>
                                        <div class="col-2 m-auto text-end">
                                            <img class="arrow-icon"
                                                src="../../../../../assets/images/double-arrow-right.png" alt="">
                                        </div>
                                    </div>
                                </div>
                            </a>

                        </div>
                    </div>
                    <div class="footer p-3 mb-2">
                        <div class="text-center d-flex align-items-center ">
                            <button type="button" class="btn btn-view mx-1" (click)="viewreport()">View Report</button>
                            <button type="button" class="btn btn-save mx-1 opacity-0">Save to Favorites</button>
                        </div>
                        <div class="cancel-txt" (click)="close()"><a>Cancel</a></div>
                    </div>
                </div>
            </div>
            <!-- ////////////////////////////////// REPORT PERIOD /////////////////////////////// -->
            <div class="col-lg-5 " *ngIf="tab=='C'">
                <div class="report-period">
                    <div class="header">
                        <h5 class="title m-0"><img src="" alt="">Report Period</h5>
                        <a type="button" class="close-btn ms-auto me-2"><i class="fa-solid fa-xmark"
                                (click)="close()"></i> </a>
                    </div>
                    <div class="body px-5 py-4">
                        <div class="report-grid">
                            <button type="button" [ngClass]="{'Selected':DateType == 'MTD' }" class="btn report-btn"
                                (click)="SetDates('MTD')">MTD</button>
                            <button type="button" [ngClass]="{'Selected':DateType == 'QTD' }" class="btn report-btn"
                                (click)="SetDates('QTD')">QTD</button>
                            <button type="button" [ngClass]="{'Selected':DateType == 'YTD' }" class="btn report-btn"
                                (click)="SetDates('YTD')">YTD</button>
                            <button type="button" [ngClass]="{'Selected':DateType == 'LM' }" class="btn report-btn"
                                (click)="SetDates('LM')">Last Month</button>
                            <button type="button" [ngClass]="{'Selected':DateType == 'LY' }" class="btn report-btn"
                                (click)="SetDates('LY')">Last Year</button>
                            <button type="button" class="btn report-btn" (click)="opencalender()"
                                [ngClass]="{'Selected':DateType == 'C' }"><span *ngIf="!custom">Custom <img
                                        class="ps-2 fa-cal" src="../../../../../assets/images/calendar-icon.png" alt=""
                                        width="25px" height="20px"></span><span *ngIf="custom">{{FromDate | date:
                                    'MM/dd/yy' }} to {{ToDate | date: 'MM/dd/yy' }}</span></button>

                        </div>
                        <input type="text" name="daterange" autocomplete="off" bsDaterangepicker
                            [(ngModel)]="bsRangeValue" (click)="SetDates('C')" #d="bsDaterangepicker"
                            [bsConfig]="{ rangeInputFormat : 'MM/DD/YYYY', dateInputFormat: 'MM/DD/YYYY', showWeekNumbers: false }"
                            id="DateOfBirth" [maxDate]="maxDate" (bsValueChange)="dateRangeCreated($event)" style="border: none;
                        color: #fff;
                        pointer-events: none;" />

                    </div>

                </div>
            </div>

            <div class="col-lg-8 " *ngIf="tab=='S'">
                <div class="report-stores">
                    <div class="header text-center">
                        <div class="row mt-2">
                            <div>Stores</div>
                        </div>
                        <a type="button" class="close-btn ms-auto me-2" (click)="close()"><i
                                class="fa-solid fa-xmark"></i> </a>
                    </div>
                    <div class="body px-5 py-4">
                        <div class="row">
                            <div class="stores">
                                <div class="col-lg-6 w-80">
                                    <button type="button" class="btn report-btn mb-10" (click)="allstores()"
                                        [ngClass]="{'Selected':selectedstorevalues.length == stores.length,'UnSelected':selectedstorevalues.length != stores.length}">All
                                        Stores</button>
                                </div>

                                <div class="stores-grid">
                                    <button type="button" class="btn report-btn" *ngFor="let s of stores"
                                        [ngClass]="{'Selected':selectedstorevalues.indexOf( s.AS_ID)>=0,'UnSelected':selectedstorevalues.indexOf(s.AS_ID)<0}"
                                        (click)="individualStores(s)">{{s.DEALER_NAME}}</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>



            <div class="col-lg-4" *ngIf="tab=='F'">
                <div class="report-filters">
                    <div class="header">
                        <h5 class="title m-0"><img src="" alt="">Report Filters</h5>
                        <a type="button" class="close-btn ms-auto me-2" (click)="close()"><i
                                class="fa-solid fa-xmark"></i> </a>
                    </div>
                    <div class="body py-2">
                        <div class="filter px-5">
                            <div class="col-4">
                                <h6 class="mt-3 p-0">Report Totals:</h6>
                            </div>
                            <div class="col-8 report-grid">
                                <button type="button" class="btn report-btn " (click)="multipleorsingle('TB','T')"
                                    [ngClass]="{'Selected':toporbottom.indexOf('T')>=0, 'UnSelected':toporbottom.indexOf('T')<0}">Top</button>
                                <button type="button" class="btn report-btn " (click)="multipleorsingle('TB','B')"
                                    [ngClass]="{'Selected':toporbottom.indexOf('B')>=0, 'UnSelected':toporbottom.indexOf('B')<0}">Bottom</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
